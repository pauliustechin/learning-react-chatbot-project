  <script type="text/babel">

    function MyInput() {
      const [inputText, setInputText] = React.useState('');


      function saveInput(event) {
        setInputText(event.target.value)
        console.log(inputText)
      }

      function pressedKey(event) {
        if (event.key === 'Enter') {
          clearText();
        }
      }

      function clearText() {
        setInputText('');
      }

      function addExample() {
        setInputText('John');
      }

      return (
        <>
          <input
            placeholder="Type a name here"
            onChange={saveInput}
            onKeyDown={pressedKey}
            value={inputText}
          />
          <button
            onClick={clearText}
          >Reset</button>
          <button
            onClick={addExample}
          >Example</button>
          <p>Hello {inputText}</p>
        </>
      )
    }


    function App() {
      return (
        <>
          <MyInput />
        </>
      )
    }
