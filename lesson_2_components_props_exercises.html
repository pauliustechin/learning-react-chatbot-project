  <script type="text/babel">


    function ProductDetails(props) {
      const name = props.name;
      const price = props.price;
      const discountPrice = props.discountPrice;
      const imageSrc = props.imageSrc;

      return (
        <div>
          <img src={imageSrc} width="60"/>
          <p>{name}</p>
          {discountPrice ? <del><p>Price: ${price}</p></del> : <p>Price: ${price}</p>}
          {!discountPrice ? '' : <p>Discount price: ${discountPrice}</p>}
          <button>Add to Cart</button>
        </div>
      )
    }

    function App() {
      return (
        <>
          <ProductDetails
            name="Cotton Socks"
            price={10.90}
            discountPrice={5.45}
            imageSrc="cotton-socks.png"
          />
          <ProductDetails
            name="Tennis balls"
            price={6.00}
            imageSrc="tennis-balls.png"
          />
          <ProductDetails
            name="Plain T-shirt"
            price={7.99}
            imageSrc="plain-t-shirt.png"
          />
        </>
      )
    }
